<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="logo">
            <h1 class="logotext">My Tasks   </h1>
        </div>

        <div class="add-task">
            <button id="add-btn"class="btnv1" data-toggle="modal" data-target="#myModal1">Add New Task</button>
            
        </div>
        
    </nav>
    <div class="line"><hr></div>
    <div class="modal"id="myModal1" tabindex="1" role="dialog">
       
       
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div><form id="taskForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <br>
                    <input type="text" id="title"  name="title" class="content1"  placeholder="eg: Create two ad banners." >
                </div>
                <div class="form-group">
                    <label for="description">Description  <img src="./Pictures/Vector.svg" alt=""></label>
                    <br>
                    <textarea id="description" name="description" class="content1" placeholder="Add your task description." ></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label><br>
                    <input type="date" id="dueDate"  name="dueDate" class="content1"  placeholder="2022-07-21" >
                </div>
              
            </form >
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" onclick=addTask() class="btn btn-primary" data-dismiss="modal"    >Add Task</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search by task name"  class="search"/>
            <i class="fa fa-search" id="search"></i>

        </div>
        <div class="sort-by">
        <div >
            <label for="sort">Sort by:</label></div>
           <div> <select id="sort">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select></div>
        </div>
    </div>

    <div class="activeDiv" id="Active">
      <div>
        <h6>Active Tasks</h6>
      </div>
      <div class="activeTask"id="todo">

      </div>



    </div>
    <div class="update" id="update"></div>
    <div id="delete-todo" class="container"></div>

    <div class="completedDiv" id="Completed">
        <div>
            <h6>Completed Tasks</h6>
          </div>
          <div>
            <button id="clear" class="btnv2" onclick="clearAllcompleted()">Clear Completed Task</button>
          </div>
    </div>

            <div class="completedTask" id="completed-todo"></div>
        </div>


          </div>
          <script src="script.js"></script>
</body>
</html>
